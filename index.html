<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Logo Lab</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 24px; }
    .row { display: flex; gap: 24px; flex-wrap: wrap; align-items: center; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    .preview svg { width: 160px; height: 160px; }
    .tiny svg { width: 32px; height: 32px; }
    .big svg { width: 320px; height: 320px; }
  </style>
</head>
<body>
  <h1>SVG Logo Lab</h1>

  <p><strong>Brand name:</strong> the best brand ever trust me totally not a lie </p>
  <p><strong>Brand vibe (choose 2):</strong> modern, bold </p>

  <div class="row">
    <div class="card preview">
      <h2> the best brand ever trust me totally not a lie honestly im not lying please trust me pretty please I beg of you just trust me... please? </h2>

      <svg viewBox="0 0 100 100" role="img" aria-labelledby="logoTitle logoDesc">
        <title id="logoTitle">Brand logo for the best brand ever trust me totally not a lie</title>
        <desc id="logoDesc">A simple icon and wordmark representing the best brand ever trust me totally not a lie.</desc>

        <!-- Background (optional) -->
        <!-- <rect x="0" y="0" width="100" height="100" rx="18" /> -->

        <!-- Icon group -->
        <g id="icon" transform="translate(0 0)">
          <!-- Replace these starter shapes with your own design -->
          
          <rect x="40" y="66" width="14" height="10" rx="100"/>
          <rect x="45" y="24" width="4" height="50" fill="white" stroke="black" stroke-width="1"/>
          <rect x="24" y="27" width="25" height="17" fill="red" stroke="black" stroke-width="1"/>
        </g>

        <!-- Wordmark (optional) -->
        <text x="50" y="95" text-anchor="middle" font-size="10">
          the best brand ever
        </text>
      </svg>
    </div>
</body>
</html>
